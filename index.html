<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Caculation</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="item">
                    <h3 class="text-center title">TIP CALCULATION</h3>
                    <form class="formCalculateTip" action="">
                        <div class="form-group">
                            <label for="">Total payment</label>
                            <div class="input-group">
                                <input id="moneyPaid" class="form-control" type="text">
                                <div class="input-group-append">
                                    <span class="input-group-text">$</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">How much do you want to tip?</label>
                            <select class="form-control" id="tipPercent">
                                <option value="">Choose...</option>
                                <option value="30">30% - Tuyệt</option>
                                <option value="20">20% - Tốt</option>
                                <option value="15">15% - Tạm ổn</option>
                                <option value="10">10% - Tồi</option>
                                <option value="5">5% - Thật tệ</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">How many people do you want to share?</label>
                            <div class="input-group">
                                <input id="amountOfPerson" type="text" class="form-control">
                                <div class="input-group-append">
                                    <span class="input-group-text">person</span>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-success btnCalculatorTip">Calculation</button>
                        <div class="info-tip d-none alert alert-success mt-4">
                            <span>Tip amount</span>
                            <span id="notifyTip"></span>
                            <span>$ each person</span>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
